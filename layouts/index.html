{{ define "content" }}

<main>
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>
    {{ range where .Site.RegularPages.ByPublishDate.Reverse "Type" "weblog" }}
    <div class="table">
        <div class="td">{{ .PublishDate.Format "2006/01/02" }}</div><a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    {{end}}
</main>

{{ end }}
